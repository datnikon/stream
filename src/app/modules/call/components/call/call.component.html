<div class="call-container row">
    <div class="media-content s-12 m-8 l-8">
        <app-video-player *ngIf="localStream"
                          [mode]="'owner'"
                          [stream]="localStream"
                          class="my-video">
        </app-video-player>
        <app-video-player *ngFor="let user of joinedUsers"
                          [stream]="user.stream">
        </app-video-player>
    </div>
    <div class="chat-content s-12 m-4 l-4">
        <app-chat></app-chat>
    </div>
</div>
