<div class="video-player">
    <video #videoPlayer
           width="640"
           height="480"
           autoplay></video>
    <div class="action">
        <img alt="Tắt tiếng"
             *ngIf="micIconSrc"
             class="icon"
             (click)="muteOrUnMute()"
             [src]="micIconSrc" />
        <img alt="Tắt tiếng"
             *ngIf="webCamIconSrc"
             class="icon"
             (click)="turnVideoOnOrOff()"
             [src]="webCamIconSrc" />
    </div>
</div>
