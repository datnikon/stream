<div class="call-area flex-center">
  <div class="make-call">
    <button (click)="createRoom()">Make a Video call</button>
  </div>
  <div class="join-call">
    <input type="text" placeholder="Nhập mã phòng" [(ngModel)]="roomId">
    <button (click)="goToRoom()">Video call</button>
  </div>
</div>
